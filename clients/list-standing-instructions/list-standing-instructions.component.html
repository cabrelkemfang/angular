<div class="container">
  <mat-card>
      <mat-card-content>

        <div fxFlex="30" fxLayout="row">
          List Standing Instructions
        </div>

        <form [formGroup]="searchStandingInstructions" (ngSubmit)="submit()">
          <div fxLayout="column">
            <mat-form-field>
              <mat-label>Type</mat-label>
              <mat-select formControlName="typeId">
                <mat-option *ngFor="let type of typeIdOptionData" [value]="type">
                  {{ type }}
                </mat-option>
              </mat-select>
            </mat-form-field><br>

            <mat-form-field>
              <mat-label>Client Name</mat-label>
              <input matInput formControlName="clientName">
            </mat-form-field> <br>

            <mat-form-field>
              <mat-label>From Account Id</mat-label>
              <input matInput formControlName="fromAccountId">
            </mat-form-field><br>

            <mat-card-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center">
              <button mat-raised-button color="primary">Filter</button>
            </mat-card-actions>
          </div>
      </form>

        <div class="mat-elevation-z8 m-b-55" >
          <table mat-table [dataSource]="dataSource" matSort>

            <!-- from client name Column -->
            <ng-container matColumnDef="clientName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header='clientName'> Client </th>
              <td mat-cell *matCellDef="let row"> {{row.clientName}} </td>
            </ng-container>
            <!-- from Account Column -->
            <ng-container matColumnDef="fromAccount">
              <th mat-header-cell *matHeaderCellDef mat-sort-header='fromAccount'> From Account</th>
              <td mat-cell *matCellDef="let row"> {{row.fromAccount}} </td>
            </ng-container>
            <!-- Beneficary Column -->
            <ng-container matColumnDef="beneficiary">
              <th mat-header-cell *matHeaderCellDef mat-sort-header='beneficiary'> Beneficiary </th>
              <td mat-cell *matCellDef="let row"> {{row.beneficiary}} </td>
            </ng-container>
            <!-- to account Column -->
            <ng-container matColumnDef="toAccount">
              <th mat-header-cell *matHeaderCellDef mat-sort-header='toAccount'> To Account </th>
              <td mat-cell *matCellDef="let row"> {{row.toAccount}} </td>
            </ng-container>
            <!-- Amount Column -->
            <ng-container matColumnDef="amount">
              <th mat-header-cell *matHeaderCellDef mat-sort-header='amount'> Amount </th>
              <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
            </ng-container>
            <!-- Validity Column -->
            <ng-container matColumnDef="validity">
              <th mat-header-cell *matHeaderCellDef mat-sort-header='validity'> Validity </th>
              <td mat-cell *matCellDef="let row">{{row.validity}}
              </td>
            </ng-container>
            <!-- ICON -->
            <ng-container matColumnDef="icon">
                 <th mat-header-cell *matHeaderCellDef mat-sort-header="icon"> </th>
                 <td mat-cell *matCellDef="let row">{{row.icon}}
                <td><mat-icon>visibility</mat-icon></td>
                <td><mat-icon>clear</mat-icon></td>
              </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedStandingInstructionsColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedStandingInstructionsColumns;" [routerLink]="[]">
            </tr>
          </table>
        </div>

      </mat-card-content>
    

  </mat-card>

</div>
